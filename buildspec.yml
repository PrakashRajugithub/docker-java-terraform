version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "ap-southeast-1"
    ECR_REGISTRY_URL: "235494813694.dkr.ecr.ap-southeast-1.amazonaws.com"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY_URL
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t demo .
      - docker tag demo:latest $ECR_REGISTRY_URL:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $ECR_REGISTRY_URL:latest
